version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - cgpa
  - cgpa_year
  - sem_total
  - sub_mark
  - sub_mark_series
  - sem_attendance%
  - attendance_detail
  - sem_grade_subject
  - sgpa_sem

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

entities:
  - year
  - sem
  - series
  - sub

slots:
  year:
    type: text
    mappings:
      - type: from_entity
        entity: year
  sem:
    type: text
    mappings:
      - type: from_entity
        entity: sem
  series:
    type: text
    mappings:
      - type: from_entity
        entity: series
  sub:
    type: text
    mappings:
      - type: from_entity
        entity: sub

actions:
  - action_cgpa
  - action_cgpa_year
  - action_sgpa_sem
  - action_sem_total
  - action_sub_mark
  - action_sub_mark_series
  - action_sem_grade
  - action_sem_attendance_detailed
  - action_sem_attendance%
  - fallback_action


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
