version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: cgpa happy path
  steps:
  - intent: cgpa
  - action: action_cgpa

- rule: cgpa_year happypath
  steps:
  - intent: cgpa_year
  - action: action_cgpa_year

- rule: semester_total_marks
  steps:
  - intent: sem_total
  - action: action_sem_total

- rule: sub_mark
  steps:
  - intent: sub_mark
  - action: action_sub_mark

- rule: sub_mark_series
  steps:
  - intent: sub_mark_series
  - action: action_sub_mark_series

- rule: attendance_not_detailed
  steps:
  - intent: sem_attendance%
  - action: action_sem_attendance%

- rule: attendance_detailed
  steps:
  - intent: attendance_detail
  - action: action_sem_attendance_detailed

- rule: sgpa
  steps:
  - intent: sgpa_sem
  - action: action_sgpa_sem

- rule: grade
  steps:
  - intent: sem_grade_subject
  - action: action_sem_grade

- rule: no_entity
  condition:
    - active_loop: null
  steps:
    - action: fallback_action