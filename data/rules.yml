version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: cgpa happy path
  steps:
  - intent: cgpa
  - action: action_cgpa

- rule: cgpa_year happypath
  steps:
  - intent: cgpa_year
  - action: action_cgpa_year

- rule: semester_total_marks
  steps:
  - intent: sem_total
  - action: action_sem_total


- rule: no_entity
  condition:
    - active_loop: null
  steps:
    - action: fallback_action